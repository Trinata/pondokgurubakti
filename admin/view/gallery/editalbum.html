<!--Page content-->
<!--===================================================-->
<div id="page-content">
	
	<div class="row">

	<div class="col-sm-12">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Edit Album</h3>
				</div>
	
				<!--Horizontal Form-->
				<!--===================================================-->
				<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
					<div class="panel-body">

						<div class="form-group">
							<label class="col-sm-2 control-label">Judul</label>
							<div class="col-sm-7">
								<input type="text" name="judul" class="form-control" value="{$data.judul}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Deskripsi</label>
							<div class="col-sm-7">
								<textarea name="deskripsi" class="form-control">{$data.deskripsi}
								</textarea>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-2 control-label">Cover Album</label>
							<div class="col-sm-7">
								<img src="{$app_domain}public_assets/{$data.filename}" width="300px" height="300px">
								<br>
								<br>
								<input type="file" name="cover_gambar" value="{$data.filename}">
							</div>
						</div>
						
						<div class="form-group">
						<label class="col-sm-2 control-label">Status</label>
							<div class="col-sm-7">
								<input type="radio" name="status" value="0" id="status1" {if ($data.status==0)} checked=""{/if}> Unpublish &nbsp &nbsp &nbsp
								<input type="radio" name="status" value="1" id="status1" {if ($data.status==1)} checked=""{/if}> Publish
							</div>
						</div>
					
					</div>
					<div class="panel-footer text-right">
						<input type="hidden" name="cover_gambar1" value="{$data.filename}"/>
						<input type="hidden" name="id_gmb" value="{$id_gmb}"/>
						<input type="hidden" name="id_album" value="{$id_album}"/>
						<button class="btn btn-info" type="submit">Save</button>
					</div>
				</form>
				<!--===================================================-->
				<!--End Horizontal Form-->
	
			</div>
		</div>
		
	
	
</div>
<!--===================================================-->
<!--End page content-->
